<!DOCTYPE html>
<html>
<head>
    <title>Crossword</title>
    <style>
        #grid-container {
            display: flex;
            margin-bottom: 20px;
        }
        #crossword {
            margin-right: 20px;
        }
        #definitions {
            font-family: Arial, sans-serif;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Crossword Grid</h1>
    <div id="grid-container">
        <div id="crossword">
            {{ crossword|safe }}
        </div>
        <div id="definitions">
            <h3>Definitions:</h3>
            <h4>Horizontal</h4>
                {% for word, definition in definitions_h.items() %}
                    <strong>{{ word }}</strong> {{ definition }} <br>
                {% endfor %}

            <h4>Vertical</h4>
                {% for word, definition in definitions_v.items() %}
                <strong>{{ word }}</strong> {{ definition }} <br>
                {% endfor %}
        </div>
    </div>
</body>
</html>
