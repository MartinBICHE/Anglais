<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resultsftb.css') }}">

    <!-- Include the Confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Quiz Complete!</h1>
    <p><strong>Correct:</strong> {{ correct }}</p>
    <p><strong>Incorrect:</strong> {{ incorrect }}</p>

    <h2>Review:</h2>
    <ul>
        {% for entry in history %}
            <li class="{{ 'correct' if entry.user_guess == entry.correct_answer else 'incorrect' }}">
                <div>
                    <strong>Sentence:</strong> {{ entry.sentence.replace(entry.correct_answer, '_____') }}
                    <strong>Your Answer:</strong> {{ entry.user_guess }}
                    <strong>Correct Answer:</strong> {{ entry.correct_answer }}
                </div>
            </li>
        {% endfor %}
    </ul>
    
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; z-index: 1000; pointer-events: none;"></canvas>

    <button id="menuButton" onclick="confirmReturnToMenu()">â¬… Menu</button>

    <script>
    // Confetti effect if all answers are correct
    const allCorrect = {{ all_correct | default(false) | tojson }};
    if (allCorrect) {
        const canvas = document.getElementById("confetti-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        confetti.create(canvas, {
            resize: true,
            useWorker: true
        })({
            particleCount: 500,
            spread: 70,
            origin: { y: 0.6 }
        });
    }
</script>
<script>
    function confirmReturnToMenu() {
        const confirmExit = confirm("Are you sure you want to return to the menu?");
        if (confirmExit) {
             window.location.href = '/';
        }
    }
</script>
</body>
</html>
