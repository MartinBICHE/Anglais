<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Jeu - Modes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <label for="mode-select">Select a theme :</label>
    <select id="mode-select">
        <option value="all">all themes</option>
        {% for theme in themes %}
            <option value="{{ theme }}">{{ theme }}</option> 
        {% endfor %}
    </select>

    <button class="confirm-button" id="confirmButton">Play</button>

    <script>
        // Fonction pour gérer les options disponibles en fonction du mode sélectionné
        function handleThemeSelection() {
            let selectedMode = sessionStorage.getItem("selectedMode"); 
            let modeSelect = document.getElementById('mode-select');
            
            // Liste des thèmes à désactiver si le mode est "memory"
            const restrictedThemes = ["figures of speech","computer parts"];  // Remplace "theme1", "theme2" par les thèmes à restreindre

            // Si le mode "memory" est sélectionné
            if (selectedMode === "memory") {
                // Désactiver les thèmes restreints
                for (let i = 0; i < modeSelect.options.length; i++) {
                    let option = modeSelect.options[i];
                    if (restrictedThemes.includes(option.value)) {
                        option.disabled = true;
                    }
                }
            } else {
                // Réactiver tous les thèmes si ce n'est pas "memory"
                for (let i = 0; i < modeSelect.options.length; i++) {
                    let option = modeSelect.options[i];
                    option.disabled = false;
                }
            }
        }

        // Appel de la fonction lors du chargement de la page pour vérifier l'état initial
        document.addEventListener("DOMContentLoaded", () => {
            handleThemeSelection();
        });

        // Fonction pour rediriger l'utilisateur avec le mode et le thème sélectionné
        document.getElementById('confirmButton').addEventListener('click', () => {
            let selectedTheme = document.getElementById("mode-select").value; 
            let selectedMode = sessionStorage.getItem("selectedMode"); 

            console.log("Mode sélectionné :", selectedMode);
            console.log("Thème sélectionné :", selectedTheme);
            window.location.href = `/${selectedMode}/${selectedTheme}`;
        });

    </script>

</body>
</html>
